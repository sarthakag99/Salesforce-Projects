<template>
    <lightning-card title="Collection Edit Form LDS" icon-name="standard:contact">
        <div class="slds-m-left_medium">
            <lightning-record-edit-form record-id={recordId} object-api-name={objectApiName}>
                <lightning-input-field field-name="Title__c"></lightning-input-field>
                <lightning-input-field field-name="Rack__c"></lightning-input-field>
                <lightning-input-field field-name="Copies__c"></lightning-input-field>
                <lightning-input-field field-name="Price__c"></lightning-input-field>

                <lightning-button label="Save" type="submit"></lightning-button>
            </lightning-record-edit-form>
        </div>
    </lightning-card>
</template>
